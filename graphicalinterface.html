<!-- Div Wrapper Element Starts Here -->
<div id="Wrapper">


  </header>
  <!-- Header Element Ends Here -->
  <!-- Div wrapper2 starts here -->
  <div id="Wrapper2">
    <!-- Article Element Starts Here -->
    <article >
      <!-- Put Search Bar Here -->
      <h1>Search Engine</h1>
      <form name="myForm" onkeyup="return myFunction()">
        <input
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="Search by medication name, class, or keywords"
                aria-label="Search by medication name, class, or keywords"
                size="40" maxlength="500"

        />

      </form>
<div ID="searchdiv">
      <ul id="charactersList"></ul>
</div>
  <script src="app.js"></script>
      <script>
        function myFunction() {
          var x = document.getElementById("searchdiv");
          var y = document.forms["myForm"]["searchBar"].value;
          if (y == "" || y == null) {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
      </script>
    </article>
    <!-- Article Element Ends Here -->
